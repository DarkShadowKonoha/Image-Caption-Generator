<!DOCTYPE html>
<html>
<head>
    <title>Image Caption Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .heading{
            font-weight: 100;
            font-size: 4em;
            text-shadow: 1px 1px 5px black;
        }

        img{
            height: 880px;
            /* width: 50%; */
        }

        .text{
            font-size: 32px;
            font-style: italic;
        }
        

    </style>

</head>
<body>
    <div class="container bg-white bg-gradient">

        <div class="jumbotron">
            <div class="container">
                <h1 class="heading"> Image Caption Generator</h1>
                <p> Upload your image to generate a caption </p>
            </div>
        </div>
        
        <form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
            <div class="input-group">
                <label><b>Image: &nbsp;&nbsp;</b></label>
                <input class="form-control" type="file" name="userfile" placeholder="Your image">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br>
        <br>
        
        {% if your_result %}

            <!-- <div class="row">
                <div class="col-sm-4">
                    <img src="{{ your_result['image'] }}">
                </div>
                <br>
                <div class="col-sm-8">
                    <p class="text"> Generated Caption : </p>
                    <p> <b> {{ your_result['caption'] }} </b> </p>
                </div>
            </div> -->
            <div class="container">
                <div class="card border-primary text-white bg-dark bg-gradient mb-3" style="width: 90%;">
                    <img class="card-img-top" src="{{ your_result['image'] }}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">Generated Caption : </h5>
                    <p class="card-text"> {{ your_result['caption'] }} </p>
                    </div>
                </div>
            </div>
        {% endif %}

    </div>
</body>
</html>
